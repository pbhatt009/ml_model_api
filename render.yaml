# render.yaml
services:
  - type: web
    name: fastapi-app
    env: python
    region: oregon   # change to your preferred region
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    autoDeploy: true
    envVars:
      - key: ENV
        value: production
